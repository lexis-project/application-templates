        RISICO_create:
          target: RISICO
          activities:
            - call_operation: Standard.create
          on_success:
            - RISICO_start
        RISICO_start:
          target: RISICO
          activities:
            - call_operation: Standard.start
          on_success:
            - RISICO_started
        RISICO_started:
          target: RISICO
          activities:
            - set_state: started
    start:
      steps:
        start_step:
          target: PublicNet
          activities:
            - set_state: started
    stop:
      steps:
        stop_step:
          target: PublicNet
          activities:
            - set_state: stopped
    cancel:
      steps:
        start_step:
          target: PublicNet
          activities:
            - set_state: canceled
