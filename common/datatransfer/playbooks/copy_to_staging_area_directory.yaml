- name: Copy directory to staging area
  hosts: all
  strategy: free
  become: true
  become_user: "{{ user_name }}"
  become_method: sudo
  tasks:
    - name: Get destination directory
      set_fact:
        DIRECTORY_ABSOLUTE_PATH: "{{ destination_directory }}/{{ destination_subdirectory }}"
    - name: "Create destination directory {{ DIRECTORY_ABSOLUTE_PATH }}"
      file:
        path: "{{ DIRECTORY_ABSOLUTE_PATH }}"
        state: directory
        recurse: yes
        mode: 0744
    - name: "Copying source directory {{ source_directory }}Â content to staging area"
      command: "/bin/cp -R {{ source_directory }}/. {{ DIRECTORY_ABSOLUTE_PATH }}"
      when: source_files_patterns | length == 0
    - name: "Copying source files to staging area"
      command: "/bin/cp {{ source_directory }}/{{ item }} {{ DIRECTORY_ABSOLUTE_PATH }}"
      with_items: "{{ source_files_patterns }}"
      when: source_files_patterns | length > 0
