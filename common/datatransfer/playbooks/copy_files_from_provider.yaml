- name: Copy files
  hosts: all
  strategy: free
  tasks:
    - name: "Create destination directory"
      file:
        path: "{{ destination_directory }}"
        state: directory
        recurse: yes
        mode: 0777
      become: true
    - name: "Copying source files to destination"
      command: "/bin/cp -R {{ item }} {{ destination_directory }}"
      become: true
      become_user: "{{ user_name }}"
      become_method: sudo
      with_items: "{{ source_paths }}"
